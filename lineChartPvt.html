     function myfunction(){

    var chartDropdown = document.getElementById('chartDropdown');
    chartDropdown.addEventListener('change', function() {
      var selectedValue = this.value;
      updateChart(selectedValue);
    });

    var chartData = {
      labels: ['2012-13','2013-14','2014-15','2015-16','2016-17','2017-18','2018-19','2019-20','2020-21','2021-22'],
      datasets: [
        {
          label: 'Intake',

        },
        {

        }
      ]
    };

    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Chart Title'
        },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    function updateChart(selectedValue) {
      if (selectedValue === 'Haryana') {
        chartData.datasets[0].data = [142677,151583,154234,148167,129149,111050,92827,77143,62499,56116];
        chartData.datasets[1].data =  [60346,57259,59004,45297,37863,37636,32887,30819,23054,18719];
        chartData.datasets[2].data=  [16214,16416,16517,15743,18696,16353,15846,14692,13416,11083];
        chartData.title = 'Haryana';
